          },

        }).embed(kakaoPostCodeSearchElement);

        kakaoPostCodeSearchElement.style.display = 'block';
        kakaoPostCodeSearchElement.style.zIndex = 999;
        
        initLayerPosition();
      }
  
      function initLayerPosition(){
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 5; //샘플에서 사용하는 border의 두께
  
        // 위에서 선언한 값들을 실제 element에 넣는다.
        kakaoPostCodeSearchElement.style.width = width + 'px';
        kakaoPostCodeSearchElement.style.height = height + 'px';
        kakaoPostCodeSearchElement.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        kakaoPostCodeSearchElement.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        kakaoPostCodeSearchElement.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
      }
    </script>
